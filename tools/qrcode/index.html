<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二维码生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #qrContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #qrText {
            margin-bottom: 10px;
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #generateBtn {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #generateBtn:hover {
            background-color: #0056b3;
        }
        #qrcode {
            margin-top: 20px;
            width: 256px;
            height: 256px;
            border: 1px solid #ddd;
        }
    </style>
    <script src="qrcode.min.js"></script>
</head>
<body>
    <div id="qrContainer">
        <input type="text" id="qrText" placeholder="输入内容...">
        <button id="generateBtn">生成二维码</button>
        <div id="qrcode"></div>
    </div>

    <script>
        function clearQRCode() {
            var qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = ''; // 清空之前的二维码
        }

        function generateQRCode() {
            var text = document.getElementById('qrText').value;
            if (text) {
                clearQRCode(); // 清空之前的二维码
                new QRCode(document.getElementById('qrcode'), {
                    text: text,
                    width: 256,
                    height: 256,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            } else {
                alert('请输入内容');
            }
        }

        document.getElementById('generateBtn').addEventListener('click', generateQRCode);
    </script>
</body>
</html>
