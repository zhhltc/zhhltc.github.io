		<!-- 移动端提示 -->
		<div id="mobile-tips" class="wrapper">
			<h3>休息片刻</h3>
			<h4>让你的电脑看起来在更新</h4>
			<p style="margin-top: 30px;color: #888;font-size: 12px;">暂不支持移动端，请使用PC访问</p>
		</div>


		<!-- 控制部分 -->
		<div id="control" class="wrapper">
			<h3 class="main-title">休息片刻，让你的电脑看起来在更新</h3>
			<button id="control-btn">更 新</button>
			<div id="radio-box">
				<div class="fixeld-row flex center">
					<div class="flex middle fixeld">
						<div class="config-label">更新界面：</div>
						<div class="flex middle">
							<input name="wrapperId" type="radio" value="" id="radio-auto" checked="true">
							<label for="radio-auto">自动</label>
						</div>
						<div class="flex middle">
							<input name="wrapperId" type="radio" value="windows" id="radio-windows">
							<label for="radio-windows">windows</label>
						</div>
						<div class="flex middle">
							<input name="wrapperId" type="radio" value="mac" id="radio-mac">
							<label for="radio-mac">Mac</label>
						</div>
					</div>
				</div>

				<div class="fixeld-row flex center">
					<div class="flex middle fixeld">
						<div class="config-label">更新时长：</div>
						<div class="flex middle">
							<input name="updateDuration" type="radio" value="30" id="30-min" checked="true">
							<label for="30-min">30分钟</label>
						</div>
						<div class="flex middle">
							<input name="updateDuration" type="radio" value="15" id="15-min">
							<label for="15-min">10分钟</label>
						</div>
						<div class="flex middle">
							<input name="updateDuration" type="radio" value="5" id="5-min">
							<label for="5-min">5分钟</label>
						</div>
						<!-- <div class="flex middle">
              <input name="updateDuration" type="radio" value="60" id="60-min"><label for="60-min">60分钟</label>
            </div> -->
					</div>
				</div>

				<div class="fixeld-row flex center">
					<div class="flex middle fixeld">
						<div class="config-label">副屏模式：</div>
						<div class="flex middle">
							<input name="viceScreen" type="radio" value="off" id="vice-off" checked="true">
							<label for="vice-off">关闭</label>
						</div>
						<div class="flex middle">
							<input name="viceScreen" type="radio" value="on" id="vice-on">
							<label for="vice-on">开启</label>
						</div>
					</div>
				</div>
			</div>
			<div class="explain">
				<p>鼠标移入底部可以隐藏</p>
				<p>退出更新：ESC</p>
			</div>

		</div>

		<!-- windows -->
		<div id="windows" class="wrapper">
			<div>
				<div class="loading">
					<div style="padding-right: 40px;">
						<div class="loading-icon">
							<span></span>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
						</div>
					</div>

					<div class="loading-content">
						<div class="prog-row">
							<div>正在进行更新</div>
							<div class="prog-pancel">
								<span id="prog">0</span>%
							</div>
						</div>
						<div class="">请保持计算机打开状态</div>
					</div>
				</div>
				<div id="footer-tips">计算机可能会重启几次</div>
			</div>
		</div>

		<!-- Mac -->
		<div id="mac" class="wrapper">
			<div class="mac-box">
				<div class="mac-logo-box">
					<img src="logo_apple.png">
				</div>
				<div class="mac-prog-box">
					<div class="max-prog">
						<div id="prog-bar"></div>
					</div>
				</div>

				<div class="mac-text">此更新需要几分钟时间完成，且屏幕将变暗长达一分钟。</div>

			</div>
		</div>
