<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="bootstrap.min.css" rel="stylesheet">
	<link href="font/font-awesome.min.css" rel="stylesheet">
	<link href="cronGen.css" rel="stylesheet">
    <script src="jquery-2.1.4.min.js"></script>
    <title>Quartz Cron 在线解析生成</title>
	<meta content="Quartz Cron 在线解析生成" name="keywords" /> 
	<meta content="Quartz Cron 在线解析生成,Quartz Cron校验" name="description" />
	<script type="text/javascript">
	$(function() {
	    $("#cron").cronGen({
	    	direction : 'right'
	    	});
	});
</script>
    <!-- prettier-ignore -->
    <style>
      *{box-sizing:border-box}
      body{font-family:"Courier New",Courier,monospace;background:linear-gradient(90deg,#1CB5E0 0%,#000851 100%)}
      h1,h2{margin:5px 0}
      h1{font-size:2.5rem}
      h2{font-size:1.5rem}
      button,input,select{border:1px solid #a9a5a5;font-size:1rem}
      input{padding:5px}
      button,select{padding:4px}
      button{cursor:pointer;font-weight:800}
      main{background-color:#FFF;max-width:80%;margin:0 auto;border:1px solid #000;border-radius:5px;padding:25px;position:relative}
      section{text-align:center;border-top:1px solid gray;border-bottom:1px solid gray;padding:20px 0}
      div#description{padding-top:20px;color:#1234ae;font-weight:800;font-size:2rem;text-align:center}
      @media only screen and (max-width: 80%) {form{display:flex;flex-direction:column} span#logo-lettering{display:inline-block}}
    </style>
  </head>
  <body>
       

        <script src="cronGen.min.js"></script>
        <script src="bootstrap.min.js"></script>
    <main>
	 
      <section>
	  
	   <div class="container" style=" display: flex; justify-content: flex-start;margin-bottom:30px;padding-left:0px;">
		<form role="form" class="form-inline">
			<div class="form-group">
				<label for="cron">Cron生成</label>
				<input id="cron" class="form-control" />
			</div>
		</form>
	</div>  
	  
        <form data-gtm-form-interact-id="0" style=" display: flex; justify-content: flex-start;">
		<label style=" text-align: left;margin-right:2%;font-size:14px;display: flex; align-items: center;" >Quartz Cron 解析</label>
          <input type="text" id="expression" size="20" value="*/5 * * * *" data-gtm-form-interact-field-id="1" class="form-control" style="max-width:20%;margin-right:2%;">
          <select id="locale" data-gtm-form-interact-field-id="0" class="form-control"  style="max-width:20%;margin-right:2%;">
            <option value="zh_CN" selected="">Chinese (Simplified)</option>
            <option value="zh_TW">Chinese (Traditional)</option>
            <option value="en" >English</option>
            <option value="ca">Catalan</option>
            <option value="cs">Czech</option>
            <option value="es">Spanish</option>
            <option value="da">Danish</option>
            <option value="de">German</option>
            <option value="fi">Finnish</option>
            <option value="fr">French</option>
            <option value="ar">Arabic</option>
            <option value="fa">Farsi</option>
            <option value="he">Hebrew</option>
            <option value="it">Italian</option>
            <option value="id">Indonesia</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="nb">Norwegian</option>
            <option value="nl">Dutch</option>
            <option value="pl">Polish</option>
            <option value="pt_BR">Portuguese (Brazil)</option>
            <option value="pt_PT">Portuguese (Portugal)</option>
            <option value="ro">Romanian</option>
            <option value="ru">Russian</option>
            <option value="sk">Slovakian</option>
            <option value="sl">Slovenian</option>
            <option value="sw">Swahili</option>
            <option value="sv">Swedish</option>
            <option value="tr">Turkish</option>
            <option value="uk">Ukrainian</option>
            <option value="be">Belarusian</option>
            <option value="hu">Hungarian</option>
            <option value="af">Afrikaans</option>
          </select>
          <button type="button" id="translate" class="form-control"  style="max-width:20%;margin-right:2%;background-color:#A9A9A9;">Translate</button>
        </form>
        <div id="description"></div>
      </section>
      <footer>
      
      </footer>
      
    </main>
      <script defer="" src="cronstrue.min.js">
        </script>
        <script defer="" src="cronstrue-i18n.min.js">
        </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const expressionElement = document.getElementById("expression");
        const localeElement = document.getElementById("locale");
        const translateButtonElement = document.getElementById("translate");
        const descriptionElement = document.getElementById("description");

        translateButtonElement.onclick = () => {
          const expression = expressionElement.value;
          const locale = localeElement.value;
          const description = cronstrue.toString(expression, { throwExceptionOnParseError: false, locale });

          descriptionElement.innerText = `"${description}"`;
        };
      });
    </script>
  

</body>
</html>
