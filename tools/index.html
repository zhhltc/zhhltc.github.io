    }

    .link-container23 {

      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .link-container23:hover {
      background-color: #007bff;
      color: #fff;
    }

    .link {

// 渲染函数
function renderCategories() {
  const categoriesContainer = document.getElementById("categories");

  categories.forEach(category => {
    const categoryElement = document.createElement("div");
    categoryElement.classList.add("category23");

    const categoryHeader = document.createElement("div");
    categoryHeader.classList.add("category23-header");
    const categoryTitle = document.createElement("h3");
    categoryTitle.textContent = category.name;
    categoryHeader.appendChild(categoryTitle);
    categoryElement.appendChild(categoryHeader);

    const categoryContent = document.createElement("div");
    categoryContent.classList.add("category23-content");
    category.links.forEach(link => {
      const linkContainer = document.createElement("div");
      linkContainer.classList.add("link-container23");

      const linkElement = document.createElement("a");
      linkElement.classList.add("link");
      linkElement.href = link.url;
      linkElement.textContent = link.name;
      linkElement.target = "_blank"; // 在新窗口打开链接
      linkContainer.appendChild(linkElement);

      categoryContent.appendChild(linkContainer);
    });
    categoryElement.appendChild(categoryContent);

    categoriesContainer.appendChild(categoryElement);
  });
}
