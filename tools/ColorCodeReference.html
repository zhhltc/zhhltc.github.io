    // Create the color cards
    const colorCard = document.querySelector('.color-card');
    colors.forEach(color => {
      const colorItem = document.createElement('div');
      colorItem.classList.add('color-item');
      colorItem.style.backgroundColor = color.hex;
      colorItem.addEventListener('click', () => copyColorCode(color.hex));

      const hexCode = document.createElement('div');
      hexCode.classList.add('color-code');
      hexCode.textContent = color.hex;

      const rgbCode = document.createElement('div');
      rgbCode.classList.add('color-code');
      rgbCode.textContent = `RGB(${hexToRgb(color.hex)})`;

      const hslCode = document.createElement('div');
      hslCode.classList.add('color-code');
      hslCode.textContent = `HSL(${hexToHsl(color.hex)})`;

      const copiedText = document.createElement('div');
      copiedText.classList.add('copied');
      copiedText.textContent = 'Copied!';

      colorItem.appendChild(hexCode);
      colorItem.appendChild(rgbCode);
      colorItem.appendChild(hslCode);
      colorItem.appendChild(copiedText);
      colorCard.appendChild(colorItem);
    });

    function hexToRgb(hex) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      return `${r}, ${g}, ${b}`;
    }

    function hexToHsl(hex) {
      const r = parseInt(hex.slice(1, 3), 16) / 255;
      const g = parseInt(hex.slice(3, 5), 16) / 255;
      const b = parseInt(hex.slice(5, 7), 16) / 255;
      const max = Math.max(r, g, b);
      const min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;

      if (max === min) {
        h = s = 0;
      } else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r:
            h = (g - b) / d + (g < b ? 6 : 0);
            break;
          case g:
            h = (b - r) / d + 2;
            break;
          case b:
            h = (r - g) / d + 4;
            break;
        }
        h /= 6;
      }

      return `${Math.round(h * 360)}, ${Math.round(s * 100)}%, ${Math.round(l * 100)}%`;
    }

    function copyColorCode(colorCode) {
      navigator.clipboard.writeText(colorCode);
      const copiedText = event.currentTarget.querySelector('.copied');
      copiedText.style.display = 'block';
      setTimeout(() => {
        copiedText.style.display = 'none';
      }, 1000);
    }
