  <span class="keyword">try</span>:</span><br><span class="line">        text = text.strip().upper()</span><br><span class="line">        <span class="comment"># 移除可能的逗号</span></span><br><span class="line">        text = text.replace(<span class="string">&#x27;,&#x27;</span>, <span class="string">&#x27;&#x27;</span>)</span><br><span class="line">        </span><br><span class="line">        <span class="comment"># 处理K（千）</span></span><br><span class="line">        <span class="keyword">if</span> <span class="string">&#x27;K&#x27;</span> <span class="keyword">in</span> text:</span><br><span class="line">            number = <span class="built_in">float</span>(text.replace(<span class="string">&#x27;K&#x27;</span>, <span class="string">&#x27;&#x27;</span>))</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">int</span>(number * <span class="number">1000</span>)</span><br><span class="line">        <span class="comment"># 处理M（百万）</span></span><br><span class="line">        <span class="keyword">elif</span> <span class="string">&#x27;M&#x27;</span> <span class="keyword">in</span> text:</span><br><span class="line">            number = <span class="built_in">float</span>(text.replace(<span class="string">&#x27;M&#x27;</span>, <span class="string">&#x27;&#x27;</span>))</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">int</span>(number * <span class="number">1000000</span>)</span><br><span class="line">        <span class="comment"># 处理B（十亿）</span></span><br><span class="line">        <span class="keyword">elif</span> <span class="string">&#x27;B&#x27;</span> <span class="keyword">in</span> text:</span><br><span class="line">            number = <span class="built_in">float</span>(text.replace(<span class="string">&#x27;B&#x27;</span>, <span class="string">&#x27;&#x27;</span>))</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">int</span>(number * <span class="number">1000000000</span>)</span><br><span class="line">        <span class="comment"># 纯数字</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">int</span>(<span class="built_in">float</span>(text))</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">async</span> <span class="function"><span class="keyword">def</span> <span class="title">crawl_followers</span>(<span class="params">index, homepage</span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;异步爬取单个主页的粉丝数量&quot;&quot;&quot;</span></span><br><span class="line">    result_msg = <span class="string">&quot;未抓取到粉丝数&quot;</span>  <span class="comment"># 默认状态</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="comment"># 随机延迟</span></span><br><span class="line">        <span class="keyword">await</span> asyncio.sleep(random.uniform(MIN_DELAY, MAX_DELAY))</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">async</span> <span class="keyword">with</span> async_playwright() <span class="keyword">as</span> p:</span><br><span class="line">            browser = <span class="keyword">await</span> p.chromium.launch(headless=<span class="literal">True</span>)</span><br><span class="line">            context = <span class="keyword">await</span> browser.new_context(</span><br><span class="line">                user_agent=random.choice(USER_AGENTS)</span><br><span class="line">            )</span><br><span class="line">            page = <span class="keyword">await</span> context.new_page()</span><br><span class="line">            </span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                <span class="comment"># 设置超时</span></span><br><span class="line">                <span class="keyword">await</span> page.goto(homepage, timeout=<span class="number">30000</span>, wait_until=<span class="string">&quot;domcontentloaded&quot;</span>)</span><br><span class="line">                </span><br><span class="line">                <span class="comment"># 随机滚动</span></span><br><span class="line">                <span class="keyword">if</span> random.random() &gt; <span class="number">0.5</span>:</span><br><span class="line">                    <span class="keyword">await</span> page.evaluate(<span class="string">&quot;window.scrollBy(0, window.innerHeight)&quot;</span>)</span><br><span class="line">                    <span class="keyword">await</span> asyncio.sleep(random.uniform(<span class="number">0.5</span>, <span class="number">2</span>))</span><br><span class="line">                </span><br><span class="line">                <span class="comment"># 尝试获取粉丝数量信息</span></span><br><span class="line">                <span class="keyword">try</span>:</span><br><span class="line">                    <span class="comment"># 多种选择器尝试</span></span><br><span class="line">                    selectors = [</span><br><span class="line">                        <span class="string">&#x27;[data-e2e=&quot;followers-count&quot;]&#x27;</span>,</span><br><span class="line">                        <span class="string">&#x27;[data-e2e=&quot;followers-number&quot;]&#x27;</span>,</span><br><span class="line">                        <span class="string">&#x27;strong[data-e2e=&quot;followers-count&quot;]&#x27;</span>,</span><br><span class="line">                        <span class="string">&#x27;strong[title*=&quot;Followers&quot;]&#x27;</span>,</span><br><span class="line">                        <span class="string">&#x27;[title*=&quot;Followers&quot;]&#x27;</span></span><br><span class="line">                    ]</span><br><span class="line">                    </span><br><span class="line">                    follower_text = <span class="literal">None</span></span><br><span class="line">                    <span class="keyword">for</span> selector <span class="keyword">in</span> selectors:</span><br><span class="line">                        <span class="keyword">try</span>:</span><br><span class="line">                            <span class="keyword">await</span> page.wait_for_selector(selector, timeout=<span class="number">5000</span>)</span><br><span class="line">                            follower_text = <span class="keyword">await</span> page.locator(selector).first.inner_text()</span><br><span class="line">                            <span class="keyword">if</span> follower_text:</span><br><span class="line">                                <span class="keyword">break</span></span><br><span class="line">                        <span class="keyword">except</span>:</span><br><span class="line">                            <span class="keyword">continue</span></span><br><span class="line">                    </span><br><span class="line">                    <span class="comment"># 如果以上选择器都失败，尝试通过文本匹配查找</span></span><br><span class="line">                    <span class="keyword">if</span> <span class="keyword">not</span> follower_text:</span><br><span class="line">                        <span class="keyword">try</span>:</span><br><span class="line">                            <span class="comment"># 查找包含&quot;Followers&quot;文本的元素</span></span><br><span class="line">                            followers_element = page.locator(<span class="string">&#x27;strong:near(:text(&quot;Followers&quot;))&#x27;</span>)</span><br><span class="line">                            follower_text = <span class="keyword">await</span> followers_element.first.inner_text(timeout=<span class="nu span class="built_in">float</span>(text.replace(<span class="string">&#x27;K&#x27;</span>, <span class="string">&#x27;&#x27;</span>))</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">int</span>(number * <span class="number">1000</span>)</span><br><span class="line">        <span class="comment"># 处理M（百万）</span></span><br><span class="line">        <span class="keyword">elif</span> <span class="string">&#x27;M&#x27;</span> <span class="keyword">in</span> text:</span><br><span class="line">            number = <span class="built_in">float</span>(text.replace(<span class="string">&#x27;M&#x27;</span>, <span class="string">&#x27;&#x27;</span>))</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">int</span>(number * <span class="number">1000000</span>)</span><br><span class="line">        <span class="comment"># 处理B（十亿）</span></span><br><span class="line">        <span class="keyword">elif</span> <span class="string">&#x27;B&#x27;</span> <span class="keyword">in</span> text:</span><br><span class="line">            number = <span class="built_in">float</span>(text.replace(<span class="string">&#x27;B&#x27;</span>, <span class="string">&#x27;&#x27;</span>))</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">int</span>(number * <span class="number">1000000000</span>)</span><br><span class="line">        <span class="comment"># 纯数字</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">int</span>(<span class="built_in">float</span>(text))</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">async</span> <span class="function"><span class="keyword">def</span> <span class="title">crawl_followers</span>(<span class="params">index, homepage</span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;异步爬取单个主页的粉丝数量&quot;&quot;&quot;</span></span><br><span class="line">    result_msg = <span class="string">&quot;未抓取到粉丝数&quot;</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="keyword">await</span> asyncio.sleep(random.uniform(MIN_DELAY, MAX_DELAY))</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">async</span> <span class="keyword">with</span> async_playwright() <span class="keyword">as</span> p:</span><br><span class="line">            browser = <span class="keyword">await</span> p.chromium.launch(headless=<span class="literal">True</span>)</span><br><span class="line">            context = <span class="keyword">await</span> browser.new_context(</span><br><span class="line">                user_agent=random.choice(USER_AGENTS),</span><br><span class="line">                viewport=&#123;<span class="string">&quot;width&quot;</span>: <span class="number">1920</span>, <span class="string">&quot;height&quot;</span>: <span class="number">1080</span>&#125;  <span class="comment"># 添加默认视口大小</span></span><br><span class="line">            )</span><br><span class="line">            page = <span class="keyword">await</span> context.new_page()</span><br><span class="line">            </span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                <span class="keyword">await</span> page.goto(homepage, timeout=<span class="number">30000</span>, wait_until=<span class="string">&quot;domcontentloaded&quot;</span>)</span><br><span class="line">                </span><br><span class="line">                <span class="comment"># 随机模拟人类操作</span></span><br><span class="line">                <span class="keyword">if</span> random.random() &gt; <span class="number">0.3</span>:</span><br><span class="line">                    <span class="keyword">await</span> page.mouse.move(</span><br><span class="line">                        random.randint(<span class="number">0</span>, <span class="number">500</span>),</span><br><span class="line">                        random.randint(<span class="number">0</span>, <span class="number">500</span>)</span><br><span class="line">                    )</span><br><span class="line">                    <span class="keyword">await</span> page.evaluate(<span class="string">&quot;window.scrollBy(0, window.innerHeight/2)&quot;</span>)</span><br><span class="line">                    <span class="keyword">await</span> asyncio.sleep(random.uniform(<span class="number">0.5</span>, <span class="number">1.5</span>))</span><br><span class="line">                </span><br><span class="line">                <span class="keyword">try</span>:</span><br><span class="line">                    <span class="comment"># 多种选择器尝试</span></span><br><span class="line">                    selectors = [</span><br><span class="line">                        <span class="string">&#x27;[data-e2e=&quot;followers-count&quot;]&#x27;</span>,</span><br><span class="line">                        <span class="string">&#x27;[data-e2e=&quot;followers-number&quot;]&#x27;</span>,</span><br><span class="line">                        <span class="string">&#x27;strong[data-e2e=&quot;followers-count&quot;]&#x27;</span>,</span><br><span class="line">                        <span class="string">&#x27;strong[title*=&quot;Followers&quot;]&#x27;</span>,</span><br><span class="line">                        <span class="string">&#x27;[title*=&quot;Followers&quot;]&#x27;</span></span><br><span class="line">                    ]</span><br><span class="line">                    </span><br><span class="line">                    follower_text = <span class="literal">None</span></span><br><span class="line">                    <span class="keyword">for</span> selector <span class="keyword">in</span> selectors:</span><br><span class="line">                        <span class="keyword">try</span>:</span><br><span class="line">                            <span class="keyword">await</span> page.wait_for_selector(selector, timeout=<span class="number">8000</span>)  <span class="comment"># 延长等待时间</span></span><br><span class="line">                            follower_text = <span class="keyword">await</span> page.locator(selector).first.inner_text()</span><br><span class="line">                            <span class="keyword">if</span> follower_text:</span><br><span class="line">                                <span class="keyword">break</span></span><br><span class="line">                        <span class="keyword">except</span>:</span><br><span class="line">                            <span class="keyword">continue</span></span><br><span class="line">                    </span><br><span class="line">                    <span class="comment"># 如果以上选择器都失败，尝试通过文本匹配查找</span></span><br><span class="line">                    <span class="keyword">if</span> <span class="keyword">not</span> follower_text:</span><br><span class="line">                        <span class="keyword">try</span>:</span><br><span class="line">                            <span class="comment"># 查找包含&quot;Followers&quot;文本的元素</span></span><br><span class="line">                            followers_element = page.locator(<span class="string">&#x27;strong:near(:text(&quot;Followers&quot;))&#x27;</span>)</span><br><span class="line">                            follower_text = <span class="keyword">await</span> followers_element.first.inner_text(timeout=<span class="number">8000</span>)</span><br><span class="line">                        <span class="keyword">except</span>:</span><br><span class="line">                            <span class="keyword">pass</span></span><br><span class="line">                    </span><br><span class="line">                    <span class="keyword">if</span> follower_text:</span><br><span class="line">                        <span class="comment"># 解析粉丝数量</span></span><br><span class="line">                        count = parse_follower_count(follower_text)</span><br><span class="line">                        <span class="keyword">if</span> count <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>:</span><br><span class="line">                            <span class="keyword">return</span> index, count</span><br><span class="line">                        <span class="keyword">else</span>:</span><br><span class="line">                            result_msg = <span class="string">f&quot;解析失败: <span class="subst">&#123;follower_text&#125;</span>&quot;</span></span><br><span class="line">                    <span class="keyword">else</span>:</span><br><span class="line">                        result_msg = <span class="string">&quot;页面元素未找到&quot;</span></span><br><span class="line">                        </span><br><span class="line">                <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">                    result_msg = <span class="string">&quot;页面元素加载失败&quot;</span></span><br><span class="line">                    </span><br><span class="line">            <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">                result_msg = <span class="string">f&quot;页面加载失败: <span class="subst">&#123;<span class="built_in">str</span>(e)[:<span class="number">50</span>]&#125;</span>&quot;</span></span><br><span class="line">                </span><br><span class="line">            <span class="keyword">finally</span>:</span><br><span class="line">                <span class="keyword">await</span> browser.close()</span><br><span class="line">                </span><br><span class="line">    <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">        result_msg = <span class="string">f&quot;浏览器错误: <span class="subst">&#123;<span class="built_in">str</span>(e)[:<span class="number">50</span>]&#125;</span>&quot;</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> index, result_msg</span><br><span class="line"></span><br><span class="line"><span class="keyword">async</span> <span class="function"><span class="keyword">def</span> <span class="title">main</span>():</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;启动粉丝数重试爬虫，并发数: <span class="subst">&#123;CONCURRENCY&#125;</span>&quot;</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 读取文件并预处理</span></span><br><span class="line">    file_name = <span class="string">&quot;tiktok_links_table_followers&quot;</span></span><br><span class="line">    column_name = <span class="string">&quot;tiktok_url&quot;</span></span><br><span class="line"></span><br><span class="line">    file_path = <span class="string">&quot;./result/&quot;</span> + file_name + <span class="string">&quot;.xlsx&quot;</span></span><br><span class="line">    df = pd.read_excel(file_path)</span><br><span class="line">    df[<span class="string">&quot;粉丝数&quot;</span>] = df[<span class="string">&quot;粉丝数&quot;</span>].astype(<span class="built_in">str</span>)</span><br><span class="line"></span><br><span class="line">    output_path = <span class="string">&quot;./retry/&quot;</span> + file_name + <span class="string">&quot;.xlsx&quot;</span></span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 构建重试条件：筛选失败或为空的记录</span></span><br><span class="line">    retry_condition = (</span><br><span class="line">        df[<span class="string">&quot;粉丝数&quot;</span>].<span class="built_in">str</span>.contains(<span class="string">&quot;失败&quot;</span>, na=<span class="literal">False</span>) | </span><br><span class="line">        df[<span class="string">&quot;粉丝数&quot;</span>].<span class="built_in">str</span>.contains(<span class="string">&quot;未抓取到&quot;</span>, na=<span class="literal">False</span>) | </span><br><span class="line">        df[<span class="string">&quot;粉丝数&quot;</span>].<span class="built_in">str</span>.contains(<span class="string">&quot;无效链接&quot;</span>, na=<span class="literal">False</span>) | </span><br><span class="line">        df[<span class="string">&quot;粉丝数&quot;</span>].<span class="built_in">str</span>.contains(<span class="string">&quot;元素&quot;</span>, na=<span class="literal">False</span>) | </span><br><span class="line">        df[<span class="string">&quot;粉丝数&quot;</span>].<span class="built_in">str</span>.contains(<span class="string">&quot;浏览器&quot;</span>, na=<span class="literal">False</span>) | </span><br><span class="line">        df[<span class="string">&quot;粉丝数&quot;</span>].<span class="built_in">str</span>.lower().isin([<span class="string">&quot;nan&quot;</span>, <span class="string">&quot;none&quot;</span>, <span class="string">&quot;null&quot;</span>, <span class="string">&quot;&quot;</span>])</span><br><span class="line">    )</span><br><span class="line">    retry_df = df[retry_condition]</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">len</span>(retry_df) == <span class="number">0</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;没有需要重试的记录&quot;</span>)</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    </span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;发现 <span class="subst">&#123;<span class="built_in">len</span>(retry_df)&#125;</span> 条需要重试的记录&quot;</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 准备任务队列</span></span><br><span class="line">    tasks = []</span><br><span class="line">    <span class="keyword">for</span> index, row <span class="keyword">in</span> retry_df.iterrows():</span><br><span class="line">        homepage = row[column_name]</span><br><span class="line">        <span class="keyword">if</span> pd.isna(homepage) <span class="keyword">or</span> <span class="keyword">not</span> <span class="built_in">isinstance</span>(homepage, <span class="built_in">str</span>) <span class="keyword">or</span> <span class="keyword">not</span> homepage.startswith((<span class="string">&#x27;http&#x27;</span>, <span class="string">&#x27;www&#x27;</span>)):</span><br><span class="line">            df.at[index, <span class="string">&quot;粉丝数&quot;</span>] = <span class="string">&quot;无效链接格式&quot;</span></span><br><span class="line">            <span class="keyword">continue</span></span><br><span class="line">        tasks.append((index, homepage.strip()))</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 分批处理任务</span></span><br><span class="line">    total = <span class="built_in">len</span>(tasks)</span><br><span class="line">    success_count = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>, total, CONCURRENCY):</span><br><span class="line">        batch = tasks[i:i + CONCURRENCY]</span><br><span class="line">        batch_tasks = [crawl_followers(idx, url) <span class="keyword">for</span> idx, url <span class="keyword">in</span> batch]</span><br><span class="line">        </span><br><span class="line">        <span class="comment"># 显示批次信息</span></span><br><span class="line">        batch_num = i // CONCURRENCY + <span class="number">1</span></span><br><span class="line">        total_batches = (total + CONCURRENCY - <span class="number">1</span>) // CONCURRENCY</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">f&quot;\n处理批次 <span class="subst">&#123;batch_num&#125;</span>/<span class="subst">&#123;total_batches&#125;</span> (任务 <span class="subst">&#123;i+<span class="number">1</span>&#125;</span>-<span class="subst">&#123;<span class="built_in">min</span>(i+CONCURRENCY, total)&#125;</span>)&quot;</span>)</span><br><span class="line">        </span><br><span class="line">        results = <span class="keyword">await</span> asyncio.gather(*batch_tasks)</span><br><span class="line">        </span><br><span class="line">        <span class="comment"># 处理结果</span></span><br><span class="line">        <span class="keyword">for</span> index, result <span class="keyword">in</span> results:</span><br><span class="line">            original_status = df.at[index, <span class="string">&quot;粉丝数&quot;</span>]</span><br><span class="line">            df.at[index, <span class="string">&quot;粉丝数&quot;</span>] = result</span><br><span class="line">            </span><br><span class="line">            <span class="keyword">if</span> <span class="built_in">isinstance</span>(result, <span class="built_in">int</span>):</span><br><span class="line">                status = <span class="string">&quot;✅ 成功&quot;</span></span><br><span class="line">                success_count += <span class="number">1</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                status = <span class="string">&quot;❌ 失败&quot;</span></span><br><span class="line">            </span><br><span class="line">            <span class="built_in">print</span>(<span class="string">f&quot;行<span class="subst">&#123;index+<span class="number">2</span>&#125;</span>: <span class="subst">&#123;status&#125;</span> | 原状态: <span class="subst">&#123;original_status&#125;</span> | 新结果: <span class="subst">&#123;result&#125;</span>&quot;</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 保存并输出统计</span></span><br><span class="line">    df.to_excel(output_path, index=<span class="literal">False</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;\n&quot;</span> + <span class="string">&quot;=&quot;</span>*<span class="number">50</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;任务完成，文件已保存: <span class="subst">&#123;output_path&#125;</span>&quot;</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;总记录数: <span class="subst">&#123;<span class="built_in">len</span>(df)&#125;</span>&quot;</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;本次处理: <span class="subst">&#123;<span class="built_in">len</span>(retry_df)&#125;</span> 条&quot;</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;成功抓取: <span class="subst">&#123;success_count&#125;</span> 条&quot;</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;仍失败: <span class="subst">&#123;<span class="built_in">len</span>(retry_df) - success_count&#125;</span> 条&quot;</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 如果有成功抓取的，显示统计信息</span></span><br><span class="line">    <span class="keyword">if</span> success_count &gt; <span class="number">0</span>:</span><br><span class="line">        numeric_followers = df[df[<span class="string">&#x27;粉丝数&#x27;</span>].apply(<span class="keyword">lambda</span> x: <span class="built_in">isinstance</span>(x, (<span class="built_in">int</span>, <span
