s:</span><br><span class="line">                                usernames.append(username)</span><br><span class="line">                                <span class="built_in">print</span>(<span class="string">f&quot;提取到用户名: <span class="subst">&#123;username&#125;</span>&quot;</span>)</span><br><span class="line">                        <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">                            <span class="built_in">print</span>(<span class="string">f&quot;提取用户名失败: <span class="subst">&#123;e&#125;</span>&quot;</span>)</span><br><span class="line">            <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">                <span class="built_in">print</span>(<span class="string">f&quot;使用选择器 <span class="subst">&#123;selector&#125;</span> 失败: <span class="subst">&#123;e&#125;</span>&quot;</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;最终提取到 <span class="subst">&#123;<span class="built_in">len</span>(usernames)&#125;</span> 个用户名&quot;</span>)</span><br><span class="line">    <span class="keyword">return</span> usernames</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">save_usernames_to_csv</span>(<span class="params">usernames, filename=<span class="literal">None</span></span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;保存用户名到CSV表格&quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> usernames:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;没有用户名数据可保存&quot;</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> filename:</span><br><span class="line">        timestamp = datetime.now().strftime(<span class="string">&quot;%Y%m%d_%H%M%S&quot;</span>)</span><br><span class="line">        filename = <span class="string">f&#x27;tiktok_usernames_<span class="subst">&#123;timestamp&#125;</span>.csv&#x27;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 定义CSV表头</span></span><br><span class="line">    fieldnames = [<span class="string">&#x27;序号&#x27;</span>, <span class="string">&#x27;用户名&#x27;</span>, <span class="string">&#x27;主页地址&#x27;</span>]</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(filename, <span class="string">&#x27;w&#x27;</span>, newline=<span class="string">&#x27;&#x27;</span>, encoding=<span class="string">&#x27;utf-8-sig&#x27;</span>) <span class="keyword">as</span> csvfile:</span><br><span class="line">        writer = csv.DictWriter(csvfile, fieldnames=fieldnames)</span><br><span class="line">        writer.writeheader()</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">for</span> i, username <span class="keyword">in</span> <span class="built_in">enumerate</span>(usernames, <span class="number">1</span>):</span><br><span class="line">            writer.writerow(&#123;</span><br><span class="line">                <span class="string">&#x27;序号&#x27;</span>: i,</span><br><span class="line">                <span class="string">&#x27;用户名&#x27;</span>: username,</span><br><span class="line">                <span class="string">&#x27;主页地址&#x27;</span>: <span class="string">f&quot;https://www.tiktok.com/@<span class="subst">&#123;username&#125;</span>&quot;</span></span><br><span class="line">            &#125;)</span><br><span class="line">    </span><br><span class="line">    <span cl <script>
    var now = new Date();

    function createtime() {
        var grt = new Date("11/01/2021 12:00:00");
        now.setTime(now.getTime() + 250);
        days = (now - grt) / 1000 / 60 / 60 / 24;
        dnum = Math.floor(days);
        hours = (now - grt) / 1000 / 60 / 60 - (24 * dnum);
        hnum = Math.floor(hours);
        if (String(hnum).length == 1) {
            hnum = "0" + hnum;
        }
        minutes = (now - grt) / 1000 / 60 - (24 * 60 * dnum) - (60 * hnum);
        mnum = Math.floor(minutes);
        if (String(mnum).length == 1) {
            mnum = "0" + mnum;
        }
        seconds = (now - grt) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
        snum = Math.round(seconds);
        if (String(snum).length == 1) {
            snum = "0" + snum;
        }
        document.getElementById("timeDate").innerHTML = "本站已安全运行 " + dnum + " 天 ";
        document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒";
    }
    setInterval("createtime()", 250);
</script>

    loadCSS: (href, before, media, attributes) => {
      var doc = window.document;

      var ref;
      if (before) {
        ref = before;
      } else {
        var refs = (doc.body || doc.getElementsByTagName("head")[0]).childNodes;
        ref = refs[refs.length - 1];
      }
      var sheets = doc.styleSheets;

            ss.setAttribute(attributeName, attributes[attributeName]);

        }

      ss.rel = "stylesheet";
      ss.href = href;

      function ready(cb) {
        if (doc.body) {
          return cb();
        }
        setTimeout(function () {

      }

          script.setAttribute(attr.name, attr.value);
        }
      }
      el.appendChild(script);
    });
  }
  window.addEventListener('DOMContentLoaded', (event) => {
    loadJS();
  });
</script>
